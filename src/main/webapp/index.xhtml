<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <h:form>
    <table>
        <ui:repeat value="#{gapminderBean.years}" var="year">
            <tr>
                <th><h:button value="#{year.year}" onclick="#{gapminderBean.filterYear = year.year}"/></th>
            </tr>
        </ui:repeat>
    </table>
    </h:form>
    <table>
        <ui:repeat value="#{gapminderBean.countries}" var="country">
            <tr>
                <th>#{country.country}</th>
                <th>#{country.lifeExp}</th>
            </tr>
        </ui:repeat>
    </table>
    <table>
        <ui:repeat value="#{gapminderBean.continents}" var="continent">
            <tr>
                <th>#{continent.continent}</th>
                <th>#{continent.lifeExp}</th>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
